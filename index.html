    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var user = tweet.user;
          var $tweet = $('<p id=' + user +'></p>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' created ' + tweet.created_at.getMinutes() + ' minutes ago' );
          $tweet.appendTo($body);
          index -= 1;
        }
        console.log(streams.home);

          $('p').hide();
          var indexShawnDrost = streams.users.shawndrost.length - 1;

            $tweetShawnDrost.appendTo($body);
            indexShawnDrost -= 1;
          }
          $('<button>All Tweets</button>').appendTo($body).on('click', function() {
